<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>YTU_talaba</title>
  </head>
  <body>
    <div class="Container">
      <form
        name="contact-form"
        action="https://script.google.com/macros/s/AKfycbyPuBLr5370KOjDuYDwU0e-ZObvvzsXAOzNsENCFcRSfsgEmH1j8OHUwxVolHb5_E8o/exec"
        method="post"
      >
        <img class="images" src="./Images/logo_3.png" width="320px" alt="" />
        <h3>Contact Us</h3>
        <input type="text" name="your-name" placeholder="Name" />
        <input type="number" name="your-number" placeholder="Number" />
        <input type="email" name="your-email" placeholder="Email" />
        <textarea name="message" rows="7" placeholder="Your Message"></textarea>
        <input id="submit" value="submit" type="submit" />
      </form>
    </div>
